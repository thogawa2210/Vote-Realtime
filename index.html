<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote Realtime</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<figure>
    <blockquote class="blockquote">
        <p>Có làm thì mới có ăn!</p>
    </blockquote>
    <figcaption class="blockquote-footer">
        Huấn Hoa Hồng - <cite title="Source Title">Zang hồ mạng</cite>
    </figcaption>
</figure>

<div class="card" style="width: 40rem;">
    <div class="card-header">
        <h4>Câu hỏi số 1</h4>
    </div>
    <div class="card-body">
        <h5 class="card-title">Anh em đang học ngôn ngữ lập trình nào</h5>
        <hr>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="flexRadioDefault1" value='1.1'>
            <label class="form-check-label" for="flexRadioDefault1">
                JavaScript
            </label>
            <span style="float: right" id='0'></span>
        </div>
        <hr>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="flexRadioDefault2" value='1.2'>
            <label class="form-check-label" for="flexRadioDefault2">
                Java
            </label>
            <span style="float: right" id='1'></span>
        </div>
        <hr>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="flexRadioDefault3" value='1.3' checked>
            <label class="form-check-label" for="flexRadioDefault3">
                Python
            </label>
            <span style="float: right" id='2'></span>
        </div>
        <hr>
        <button class="btn btn-primary" id="button1" onclick="disableButton(button1)">Vote</button>
    </div>
</div>
<div class="card" style="width: 40rem;">
    <div class="card-header">
        <h4>Câu hỏi số 2</h4>
    </div>
    <div class="card-body">
        <h5 class="card-title">Anh em cảm thấy module đang học thế nào?</h5>
        <hr>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" id="flexRadioDefault4" value="2.1">
            <label class="form-check-label" for="flexRadioDefault4">
                Khá khó
            </label>
            <span style="float: right" id='3'></span>
        </div>
        <hr>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" id="flexRadioDefault5" value="2.2">
            <label class="form-check-label" for="flexRadioDefault5">
                Khó
            </label>
            <span style="float: right" id='4'></span>
        </div>
        <hr>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" id="flexRadioDefault6" value="2.3" checked>
            <label class="form-check-label" for="flexRadioDefault6">
                Khó không thể chịu được!!!
            </label>
            <span style="float: right" id='5'></span>
        </div>
        <hr>
        <button class="btn btn-primary" id="button2" onclick="disableButton(button2)">Vote</button>
    </div>
</div>
<div class="card" style="width: 40rem;">
    <div class="card-header">
        <h4>Câu hỏi số 3</h4>
    </div>
    <div class="card-body">
        <h5 class="card-title">Thọ có đẹp trai không?</h5>
        <hr>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" id="flexRadioDefault7" value="3.1" checked>
            <label class="form-check-label" for="flexRadioDefault7">
                Có
            </label>
            <span style="float: right" id='6'></span>
        </div>
        <hr>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" id="flexRadioDefault8" value="3.2">
            <label class="form-check-label" for="flexRadioDefault8">
                Đẹp trai vch!!!!!
            </label>
            <span style="float: right" id='7'></span>
        </div>
        <hr>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" id="flexRadioDefault9" disabled>
            <label class="form-check-label" for="flexRadioDefault9">
                Không
            </label>
        </div>
        <hr>
        <button class="btn btn-primary" id="button3" onclick="disableButton(button3)">Vote</button>
    </div>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<!-- Call JS File-->
<script src="http://code.jquery.com/jquery-1.12.2.min.js"></script>
<script src="https://cdn.socket.io/4.5.0/socket.io.min.js" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
